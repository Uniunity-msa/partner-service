<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"
        type="text/css" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="/css/mainpage.css" rel="stylesheet" />
    <link href="/css/postform.css" rel="stylesheet" >
    <title>제휴 가게 등록 - ÜniÜnity</title>
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar static-top mb-2 mt-2">
        <div class="container">
            <a class="navbar-brand" id="navbar"><strong style="font-size: 30px;">ÜniÜnity</strong></a>

            <div class="d-grid gap-2 d-md-block">
                <a class="btn btn-primary" href="#" id="loginStatusBtn">로그인</a>
                <a class="btn btn-primary" href="#" id="signUpBtn">회원가입</a>
            </div>
        </div>
    </nav>
    <main>

    <div class="category mt-3 mb-5">
        <div class="container" id="postKind">
            <div class="row postKindUl">

                <div class="col-lg-2 d-flex justify-content-center align-items-center">
                    <button type="button" class="btn btn-lg fw-medium" id="universityName"></button>
                </div>

                <div class="col-lg-1 d-flex justify-content-center align-items-center">
                    <p id="category-bar">|</p>
                </div>

                <div class="col-lg-3 d-flex justify-content-center align-items-center">
                    <button type="button" class="btn btn-lg fw-medium" id="main_retailer">소상공인 가게 지도</button>
                </div>

                <div class="col-lg-3 d-flex justify-content-center align-items-center">
                    <button type="button" class="btn btn-lg fw-medium" id="partner">제휴 지도</button>
                </div>

                <div class="col-lg-3 d-flex justify-content-center align-items-center">
                    <button type="button" class="btn btn-lg fw-medium" id="news">게시글 더보기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 제휴가게 등록 페이지 -->
    <div class="container text-center sotreUpload">
        <div class="row">
            <div class="col" id="map"> </div>
            <div class="col">
                <!-- 입력 폼 -->
                <!-- 가게 이름 입력 -->
                <form action="" class="inputForm">
                    <div class="input-group mb-3" class="inputBox">
                        <input type="text" class="form-control inputBoxS" id="partner_name" placeholder="제휴 가게 이름을 입력해주세요."
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                    </div>
                </form>
                <!-- 가게 주소 입력 -->
                <form action="" class="inputForm">
                    <div class="input-group mb-3" class="inputBox">
                        <input type="text" class="form-control inputBoxS" id="store_location"
                            placeholder="제휴 가게 주소를 정확하게 입력해주세요.(정확하게 기입이 안될 시 지도에 마커가 표시되지 않습니다.)"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary inputBtn" id="searchBtnAddr" type="button">입력</button>
                    </div>
                </form>
                <!-- 제휴 내용 입력 -->
                <form action="" class="inputForm">
                    <div class="input-group mb-3" class="inputBox">
                        <input type="text" class="form-control inputBoxS" id="content"
                            placeholder="제휴 가게 정보의 제휴 정보를 입력해주세요." aria-label="Recipient's username"
                            aria-describedby="button-addon2">
                    </div>
                </form>
                <!-- 제휴 시작 날짜 -->
                <form action="" class="inputForm">
                    <div class="input-group mb-3" class="inputBox">
                        <input type="date" class="form-control inputBoxS" id="start_period" placeholder="제휴혜택 시작 날짜"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                    </div>
                </form>
                <!-- 제휴 종료 날짜 -->
                <form action="" class="inputForm">
                    <div class="input-group mb-3" class="inputBox">
                        <input type="date" class="form-control inputBoxS" id="end_period" placeholder="제휴혜택 종료 날짜"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                    </div>
                </form>
                <!-- 등록 버튼 -->
                 <div id="uploadBtnBox">
                    <button type="button" class="btn btn-primary btn-lg" id="uploadBtn">등록하기</button>
                 </div>
            </div>
        </div>
    </div>
    <script type="module" src="/js/partnerUpdate.js"></script>
</body>

</html>

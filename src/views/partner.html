<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>우리 대학 제휴 - ÜniÜnity</title>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"
        type="text/css" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="/css/mainpage.css" rel="stylesheet" />
    <link href="/css/partnerPage.css" rel="stylesheet">
</head>

<body id="body_container">
    <nav class="navbar static-top mb-2 mt-2">
        <div class="container">
            <a class="navbar-brand" id="navbar"><strong style="font-size: 30px;">ÜniÜnity</strong></a>

            <div class="d-grid gap-2 d-md-block">
                <a class="btn btn-primary" href="#" id="loginStatusBtn">로그인</a>
                <a class="btn btn-primary" href="#" id="signUpBtn">회원가입</a>
            </div>
        </div>
    </nav>
   

    <main>
        <div class="category mt-3 mb-5">
            <div class="container" id="postKind">
                <div class="row postKindUl">
    
                    <div class="col-lg-2 d-flex justify-content-center align-items-center">
                        <button type="button" class="btn btn-lg fw-medium" id="universityName"></button>
                    </div>
    
                    <div class="col-lg-1 d-flex justify-content-center align-items-center">
                        <p id="category-bar">|</p>
                    </div>
    
                    <div class="col-lg-3 d-flex justify-content-center align-items-center">
                        <button type="button" class="btn btn-lg fw-medium" id="main_retailer">소상공인 가게 지도</button>
                    </div>
    
                    <div class="col-lg-3 d-flex justify-content-center align-items-center">
                        <button type="button" class="btn btn-lg fw-medium" id="partner">제휴 지도</button>
                    </div>
    
                    <div class="col-lg-3 d-flex justify-content-center align-items-center">
                        <button type="button" class="btn btn-lg fw-medium" id="news">게시글 더보기</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="h4 mt-2" id="retailerText">우리대학 제휴 가게 모아보기</div>
            </div>
            <div class="row mt-2">
                <div class="mt-2" id="guideText">지도 마커 또는 제휴 가게 목록의 가게를 클릭하면 제휴 가게 정보를 볼 수 있어요</div>
            </div>
        </div>
       
        <!-- 지도가 들어가는 박스 -->
        <div id="mapBox">
            <div class="container text-left">
                <div class="row">
                    <!-- 지도 -->
                    <div class="col-8" id="map">

                    </div>
                    <!-- 가게 목록 나오게 하기 -->
                    <ul class="col-4" id="storeList">
                        <div id="storeListTitle">제휴 가게 목록</div>
                    </ul>
                </div>
    
                </div>
            <!-- 지도 클릭 시 가게 정보 출력 -->
            <div class="text-left" id="mapStoreInfo">
                <div class="storeInfoTextBox" id="">
                    <span class="" id="storeName"></span>
                </div>
                <div class="storeInfoTextBox" id="">
                    <span class="storeInfoText">주소  </span>
                    <span class="storeInfoTextInput" id="storeAdr"></span>
                </div>
                <div class="storeInfoTextBox" id="">
                    <span class="storeInfoText" id="storeEtc">제휴혜택  </span>
                    <span class="storeInfoTextInput" id="partnerContent"></span>
                </div>
                <div class="storeInfoTextBox" id="storeInfoTextBox_date">
                    <span class="storeInfoText" id="storeDate">기간  </span>
                    <span class="storeInfoTextInput" id="eventDate"></span>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 h-100 text-center text-lg-start my-auto">
                    <ul class="list-inline mb-2">
                      
                        <li class="list-inline-item"><a href="/contact">Contact</a></li>
                        
                    </ul>
                    <p class="text-muted small mb-4 mb-lg-0">&copy; Your Website 2023. All Rights Reserved.</p>
                </div>
                <div class="col-lg-6 h-100 text-center text-lg-end my-auto">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item">
                            <a href="https://instagram.com/dev_aerim"><i class="bi-instagram fs-3"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script type="module" src="/js/partnerPage.js"></script>
     <!-- 카카오 지도 API 사용 -->
     <script type="module" src="/js/partnerPage.js"></script>
</body>

</html>
